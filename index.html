<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="лого">
                <div class="header__line"></div>
            </header>

            <div class="profile">
                <img class="profile__avatar" src="./images/profile.png" alt="аватарка">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <img class="profile__editButton" src="./images/EditButton.svg" alt="кнопка">
                    <p class="profile__job">Исследователь океана</p>

                </div>

                <div class="profile__addButton">
                    <button class="profile__rectangle"><img class="profile__addButton-vector" src="./images/Button.svg"
                            alt="кнопка"></button>
                </div>
            </div>

            <div class="popup">
                <form class="popup__container">
                    <button class="popup__button-exit" type="button"></button>
                    <p class="popup__heading">Редактировать профиль</p>
                    <input class="popup__name">
                    <input class="popup__job">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
            <div class="elements">
                <div class="element">
                    <img class="element__Mask-Group" src="./images/Karachaevsk.png" alt="Карачаевск">
                    <div class="element__main">
                        <p class="element__main-text">Карачаевск</p>
                        <a class="element__main-vector"> </a>
                    </div>
                </div>
                <div class="element">
                    <img class="element__Mask-Group" src="./images/Elbrus.png" alt="Ельбрус">
                    <div class="element__main">
                        <p class="element__main-text">Гора Эльбрус</p>
                        <a class="element__main-vector"> </a>
                    </div>
                </div>
                <div class="element">
                    <img class="element__Mask-Group" src="./images/Dombai.png" alt="Домбай">
                    <div class="element__main">
                        <p class="element__main-text">Домбай</p>
                        <a class="element__main-vector"> </a>
                    </div>
                </div>
                <div class="element">
                    <img class="element__Mask-Group" src="./images/Elbrus.png" alt="Ельбрус">
                    <div class="element__main">
                        <p class="element__main-text">Гора Эльбрус</p>
                        <a class="element__main-vector"> </a>
                    </div>
                </div>
                <div class="element">
                    <img class="element__Mask-Group" src="./images/Dombai.png" alt="Домбай">
                    <div class="element__main">
                        <p class="element__main-text">Домбай</p>
                        <a class="element__main-vector"> </a>
                    </div>
                </div>
                <div class="element">
                    <img class="element__Mask-Group" src="./images/Karachaevsk.png" alt="Карачаевск">
                    <div class="element__main">
                        <p class="element__main-text">Карачаево-Ч...</p>
                        <a class="element__main-vector"> </a>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p class="footer__info">&#169; 2020 Mesto Russia</p>
            </footer>

        </div>
        <script src="index.js"> </script>
    </div>
</body>

</html>
